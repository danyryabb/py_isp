<!DOCTYPE html>
<html lang="en">

<head>
    <title>title</title>
    {% if request.user.is_authenticated %}
        <p>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'logout' %}">logout</a>
        </p>
        <p>hello, {{request.user.username}}</p>
    {% else %}
        <p>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'register' %}">register</a> |
            <a href="{% url 'login' %}">login</a>
        </p>
    {% endif %}
    <hr>
</head>

<body>
{% block content %}
{% endblock content %}
</body>

<footer>
    <hr>
    <h2>dany's footer view</h2>
</footer>

</html>

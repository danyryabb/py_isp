{% extends 'useraccount/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <title>Login</title>
{% endblock %}


{% block main %}
    <div class="card">
        <div class="d-flex flex-column pb3">
            <img class="img-fluid mx-auto d-block " src="{% static 'coffee_favicon.jpg' %}" width="70" height="70">
        </div>
        <div class="card-body">
            <h4 align="center" class="card-title">Log in to your account</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
            <a class="m-auto" href="{% url 'password_reset' %}">Reset password</a>
        </div>
    </div>




{% endblock %}

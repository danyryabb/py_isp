{% extends 'useraccount/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}

    <div class="card">
        <div class="d-flex flex-column pb3">
            <img class="img-fluid mx-auto d-block " src="{% static 'coffee_favicon.jpg' %}" width="70" height="70">
        </div>
        <div class="card-body">
            <h4 class="card-title">Registration</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form.as_p  }}
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
    </div>

{% endblock %}
